
<div class="container">
  <div class="main-body">
  <h1>Register patient</h1>
  <form [formGroup]="patientFile" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id"  formControlName="id" required>
      <div [hidden]="id.pristine || id.valid"
           class="alert alert-danger" style="color: red">
        Id is required.
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">FirstName:</label>
      <input type="text" class="form-control" id="firstName"  formControlName="firstName">
      <div [hidden]="firstName.pristine || firstName.valid"
           class="alert alert-danger" style="color: red">
       FirstName is required
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">LastName:</label>
      <input type="text" class="form-control" id="lastName" required formControlName="lastName">
      <div [hidden]="lastName.pristine || lastName.valid"
           class="alert alert-danger" style="color: red">
        lastName is required.
      </div>
    </div>
    <div class="form-group">
      <label for="socialInsurance">Social Insurance:</label>
      <input type="text" class="form-control" id="socialInsurance" required  pattern="\d{9}" formControlName="socialInsurance">
      <div [hidden]="socialInsurance.pristine || socialInsurance.valid"
           class="alert alert-danger" style="color: red">
        Should be a number with 9 digits
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate">Birthday:</label>
      <input type="text" class="form-control" id="birthDate" required formControlName="birthDate">
      <div [hidden]="birthDate.pristine || birthDate.valid"
           class="alert alert-danger" style="color: red">
        BirthDate is required
      </div>
    </div>
    <div class="form-group">
      <label for="gender">gender:</label>
      <input type="text" class="form-control" id="gender" required formControlName="gender">
      <div [hidden]="gender.pristine || gender.valid"
           class="alert alert-danger" style="color: red">
        Gender is required to be <b>Male</b> or <b>Female</b>
      </div>
    </div>
    <div class="form-group">
      <label for="maritalStatus">maritalStatus:</label>
      <input type="text" class="form-control" id="maritalStatus" required formControlName="maritalStatus">
      <div [hidden]="maritalStatus.pristine || maritalStatus.valid"
           class="alert alert-danger" style="color: red">
        maritalStatus is required
      </div>
    </div>
    <div class="form-group">
      <label for="externalDoctorId">External Doctor ID:</label>
      <input type="text" class="form-control" id="externalDoctorId" formControlName="externalDoctorId">
    </div>
    <div class="form-group">
      <label for="doctorId">Doctor ID:</label>
      <input type="text" class="form-control" id="doctorId" formControlName="doctorId">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="patientFile.invalid">Submit</button>
    </div>
  </form>
  </div>
</div>
